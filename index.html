<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Meeting Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form, div { margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; }
        #status { color: red; }
    </style>
</head>
<body>
    <h1>AI-Powered Meeting Notes Summarizer</h1>
    
    <form id="uploadForm">
        <label>Upload Transcript (.txt):</label><br>
        <input type="file" id="transcript" accept=".txt"><br><br>
        
        <label>Custom Prompt:</label><br>
        <input type="text" id="prompt" placeholder="e.g., Summarize in bullet points for executives"><br><br>
        
        <button type="button" onclick="generateSummary()">Generate Summary</button>
    </form>
    
    <div id="summarySection" style="display:none;">
        <label>Editable Summary:</label><br>
        <textarea id="summary"></textarea><br>
        
        <label>Recipient Emails (comma-separated):</label><br>
        <input type="text" id="recipients" placeholder="email1@example.com,email2@example.com"><br><br>
        
        <button type="button" onclick="sendEmail()">Share via Email</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        function generateSummary() {
            const formData = new FormData();
            formData.append('transcript', document.getElementById('transcript').files[0]);
            formData.append('prompt', document.getElementById('prompt').value);
            
            fetch('/generate_summary', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('status').innerText = data.error;
                } else {
                    document.getElementById('summary').value = data.summary;
                    document.getElementById('summarySection').style.display = 'block';
                    document.getElementById('status').innerText = '';
                }
            })
            .catch(err => {
                document.getElementById('status').innerText = 'Error: ' + err;
            });
        }
        
        function sendEmail() {
            const data = {
                summary: document.getElementById('summary').value,
                recipients: document.getElementById('recipients').value
            };
            
            fetch('/send_email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('status').innerText = data.error;
                } else {
                    document.getElementById('status').innerText = 'Email sent successfully!';
                }
            })
            .catch(err => {
                document.getElementById('status').innerText = 'Error: ' + err;
            });
        }
    </script>
</body>
</html>
